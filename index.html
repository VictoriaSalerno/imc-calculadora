<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/bmi.png" type="image/x-icon">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
    <section id="calculadora">
    <form id="calculadoraForm">

    <h1 id="title">Calculadora de √çndice de Masa Corporal (IMC)</h1>

    <div class="input-caja">
        <label for="nombre">Nombre:</label>
        <div class="input-field">
        <input type="text" id="nombre" required>
        </div>
    </div>

    <br>

    <div class="input-caja">
        <label for="peso">Peso (kg):</label>
        <div class="input-field">
        <input type="number" id="peso" step="0.01" required>
        </div>
    </div>

        <br>

    <div class="input-caja">
        <label for="altura">Altura (m):</label>
        <div class="input-field">
        <input type="number" id="altura" step="0.01" required>
        </div>
    </div>

        <br>
        
        <button type="submit">Calcular IMC</button>
    </form>
    <div id="resultado">
    </div>
</section>
</main>


    <script src="js/script.js"></script>
</body>
</html>
